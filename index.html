
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unique ID Generator</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’³ Unique ID Generator</h1>
        <form onsubmit="generateID(); return false;">
            <input type="text" placeholder="Card Number" required><br>
            <input type="text" placeholder="MM/YY" required><br>
            <input type="password" placeholder="CVC" required><br>
            <button type="submit">Pay</button>
        </form>
        <p id="result" style="margin-top: 20px;"></p>
        <div class="footer">made by ok</div>
    </div>

    <script>
        const adjectives = ["echo", "storm", "flame", "night", "frost", "mist", "dust", "wind"];
        const nouns = ["bright", "quiet", "dre", "brave", "tro", "mell", "cold", "fall"];
        const suffixes = ["xm", "ny", "pby", "za", "lm", "rk", "qe", "vu"];

        function generateID() {
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            const suffix = suffixes[Math.floor(Math.random() * suffixes.length)];
            const id = adj + noun + suffix;
            document.getElementById("result").textContent = "Generated ID: " + id;
        }
    </script>
</body>
</html>
